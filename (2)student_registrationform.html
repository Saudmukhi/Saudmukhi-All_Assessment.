<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(13, 198, 13);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0cb30c;
        }
    </style>
</head>
<body>

    <center><h2>Student Registration Form</h2></center>

    <form action="process_form.php" method="post">
        <label for="firstName">First Name:
        <input type="text" id="firstName" name="firstName" required></label>

        <label for="lastName">Last Name:
        <input type="text" id="lastName" name="lastName" required></label>

        <label for="email">Email:
        <input type="email" id="email" name="email" required></label>

        <label for="mobile">Mobile
        <input type="mobile" id="mobile" name="mobile" required></label>
        
        <label for="gender">Gender:
        <select id="gender" name="gender" required></label>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="dob">Date of birth:
        <input type="date" id="dob" name="dob" required></label>
      
          <label for="address">Address:
          <textarea id="address" name="address" rows="8" required></textarea></label>

          <label for="city">City:
          <input type="city" id="city" name="city" required></label>
        
          <label for="area pin">Area pin:
          <input type="area pin" id="area pin" name="area pin" required></label>
          
          <label for="state">State:
          <input type="state" id="state" name="state" required></label>

          <label for="qualification">Qualification:
          <select id=qualification name="qualification" required></label>
               <option value="select qualification">select qualification</option>
               <option value="10th">10th</option>
               <option value="11th">11th</option>
               <option value="12th">12th</option>

          </select>
 
          <label for="specialization">Specialization
          <select id="specialization" name="specialization" required></label>
              <option value="computer science">computer science</option>
              <option value="information technology">information technology</option>
              <option value="computer architechture">computer architecture</option>
          </select>
         
              <label for="password">Password:
        <select><input type="password" id="password" name="password" required></label>
         </select>
        
         <button type="registered">Registered</button>
    </form>

</body>
</html>
